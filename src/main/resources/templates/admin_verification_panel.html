<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Wallet Project - Admin Control Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"/>
    <link rel="stylesheet" th:href="@{/fonts/flaticon/flaticon.css}"/>
    <link rel="stylesheet" th:href="@{/css/aos.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/cpanel.css}"/>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div th:replace="fragments/header :: header"></div>

<div class="site-blocks-cover overlay" th:style="'background-image: url(' + |@{/images/background.jpg}| + ');'"
     data-aos="fade" id="home-section">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-10 mt-lg-5 text-center">
                <br/>
                <h3 th:text="#{user.id_verification}"/>
                <div class="user-images justify-content-center">
                    <div class="user-profile">
                        <form th:action="@{'/users/approve/' + ${targetUser.id}}" method="post" class="image-form">
                            <table class="image-table">
                                <tr>
                                    <td class="image-section">
                                        <!-- Selfie Image -->
                                        <img th:if="${base64selfie != null}" th:src="|data:image/png;base64,${base64selfie}|"
                                             alt="User profile picture" class="avatar-image" onclick="showImage(this);">
                                        <img th:unless="${base64selfie != null}" th:src="@{/images/upload_question_mark.png}"
                                             alt="Default selfie picture" class="avatar-image">
                                    </td>
                                    <td class="image-section">
                                        <!-- ID Card Image -->
                                        <img th:if="${base64idCard != null}" th:src="|data:image/png;base64,${base64idCard}|"
                                             alt="User profile picture" class="id-image" onclick="showImage(this);">
                                        <img th:unless="${base64idCard != null}" th:src="@{/images/upload_question_mark.png}"
                                             alt="Default id picture" class="id-image">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="checkbox-section">
                                        <label>
                                            <input type="checkbox" name="approveSelfie" value="true"> Approve Selfie
                                        </label>
                                    </td>
                                    <td class="checkbox-section">
                                        <label>
                                            <input type="checkbox" name="approveIDCard" value="true"> Approve Photo
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="submit-section">
                                        <input type="submit" value="Submit">
                                    </td>
                                </tr>
                            </table>
                        </form>



                    </div>

                    <div class="user-info-section">
                        <table class="borderless-table">
                            <tr>
                                <td><strong th:text="#{user.username} + ': '"/></td>
                                <td>
                                    <a th:href="@{/users/{id}(id=${targetUser.getId()})}">
                                        <span th:text="${targetUser.getUsername()}" class="user-info"></span>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td><strong th:text="#{user.firstName} + ': '"/></td>
                                <td><span th:text="${targetUser.getFirstName()}" class="user-info"></span></td>
                            </tr>
                            <tr>
                                <td><strong th:text="#{user.lastName} + ': '"/></td>
                                <td><span th:text="${targetUser.getLastName()}" class="user-info"></span></td>
                            </tr>
                            <tr>
                                <td><strong th:text="#{user.email} + ': '"/></td>
                                <td><span th:text="${targetUser.getEmail()}" class="user-info"></span></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/cpanel.js}"></script>
<script th:src="@{/js/verication-view.js}"></script>
</body>
</html>
