<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Wallet Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"/>
    <link rel="stylesheet" th:href="@{/fonts/flaticon/flaticon.css}"/>
    <link rel="stylesheet" th:href="@{/css/aos.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div th:replace="fragments/header :: header"></div>

<!--Insert code here-->

<div class="site-blocks-cover overlay" th:style="'background-image: url(' + |@{/images/background.jpg}| + ');'"
     data-aos="fade" id="home-section">

    <!--    Start inserting code here to keep background image-->
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-10 mt-lg-5 text-center">
                <!--    Start inserting code here to keep background image and centering -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Add a payment method </h4>
                            </div>
                            <div class="card-body">
                                <div class="verify-content col-xxl-12" th:each="card: ${cards}">
                                    <div class="d-flex align-items-center">
                                            <span class="me-3 icon-circle bg-primary text-white"><i
                                                    class="ri-mastercard-line"></i></span>
                                        <div class="primary-number">
                                            <h5 class="mb-0"
                                                th:text="${(card.getId() % 2 == 0) ? 'Master card' : 'Visa'}">Master
                                                Card</h5>
                                            <small th:text="${'Card *********' + card.getCardNumber().substring(12)}">Credit
                                                Card *********5478</small>
                                            <br>
                                            <small th:text="${'Expiration ' + card.getExpirationDate()}">Credit Card
                                                *********5478</small>
                                            <br>
                                            <span class="text-success">Verified</span>
                                        </div>
                                    </div>
                                    <div class="col-xl-4 mt-4">
                                        <a class="btn btn-secondary" href="#"
                                           th:href="@{/cards/delete/{id} (id=${card.getId()})}">Delete</a>

                                        <a class="btn btn-primary" href="#"
                                           th:href="@{/cards/{id}/update(id=${card.getId()})}">Update</a>
                                    </div>
                                </div>
                                <div class="mt-5 text-center">

                                    <a class="btn btn-primary" href="#" th:href="@{/cards/new}">Add New
                                        Card</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!--End code insertion-->


<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
