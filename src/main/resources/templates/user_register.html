<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Wallet Project - New User Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"/>
    <link rel="stylesheet" th:href="@{/fonts/flaticon/flaticon.css}"/>
    <link rel="stylesheet" th:href="@{/css/aos.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div th:replace="fragments/header :: header"></div>
<div class="site-blocks-cover overlay" th:style="'background-image: url(' + |@{/images/background.jpg}| + ');'"
     data-aos="fade" id="home-section">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-10 mt-lg-5 text-center">
                <h2 class="text-center">Register new user</h2>
                <form action="#" th:action="@{/users/new}" th:object="${user}" method="post">
                    <br/>
                    <input type="text" th:field="*{username}" placeholder="Enter your username"
                           style="background-color: transparent; border: 1px dashed #555;">
                    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" role="alert">
                        <p th:errors="*{username}"></p>
                    </div>
                    <br><br/>

                    <br/>
                    <input type="text" th:field="*{email}" placeholder="Enter your email"
                           style="background-color: transparent; border: 1px dashed #555;">
                    <!-- Display the validation errors for the email field -->
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                        <p th:errors="*{email}"></p>
                    </div>
                    <br><br/>

                    <br/>
                    <input type="text" th:field="*{firstName}" placeholder="Enter your first name"
                           style="background-color: transparent; border: 1px dashed #555;">
                    <br><br/>

                    <br/>
                    <input type="text" th:field="*{lastName}" placeholder="Enter your last name"
                           style="background-color: transparent; border: 1px dashed #555;">
                    <br><br/>

                    <br/>
                    <input type="password" th:field="*{password}" placeholder="Enter your password" autocomplete="off"
                           style="background-color: transparent; border: 1px dashed #555;">
                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
                        <p th:errors="*{password}"></p>
                    </div>
                    <br><br/>


                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="termsCheckbox">
                            I agree to the <a th:href="@{/terms}" target="_blank" th:text="#{site.terms}">Terms and
                            Conditions</a>
                        </label>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <input type="submit" value="Create User" class="btn btn-primary" id="saveButton" disabled>
                </form>


            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/terms-check.js}"></script>
</body>
</html>
