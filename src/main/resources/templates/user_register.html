<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!doctype html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>The Wallet Project - Error 781</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"/>
    <link rel="stylesheet" th:href="@{/fonts/flaticon/flaticon.css}"/>
    <link rel="stylesheet" th:href="@{/css/aos.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div th:replace="fragments/header :: header"></div>
<div class="site-blocks-cover overlay" th:style="'background-image: url(' + |@{/images/background.jpg}| + ');'"
     data-aos="fade" id="home-section">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-10 mt-lg-5 text-center">
                <h2 class="text-center">Register</h2>
                <form action="#" th:action="@{/users/new}" th:object="${user}" method="post">
                    <label th:text="#{user.username}">User</label>
                    <br/>
                    <input type="text" th:field="*{username}">
                    <!-- Display the validation errors for the username field -->
                    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" role="alert">
                        <p th:errors="*{username}"></p>
                    </div>
                    <br><br/>

                    <label th:text="#{user.email}">User</label>
                    <br/>
                    <input type="text" th:field="*{email}">
                    <!-- Display the validation errors for the email field -->
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                        <p th:errors="*{email}"></p>
                    </div>
                    <br><br/>

                    <label th:text="#{user.firstName}">User</label>
                    <br/>
                    <input type="text" th:field="*{firstName}">
                    <br><br/>

                    <label th:text="#{user.lastName}">User</label>
                    <br/>
                    <input type="text" th:field="*{lastName}">
                    <br><br/>

                    <label th:text="#{user.password}">User</label>
                    <br/>
                    <input type="text" th:field="*{password}">
                    <br><br/>

                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <input type="submit" value="Save" class="btn btn-primary">
                </form>

            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html></title>
</head>

</html>
