<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dummy page for development purposes</title>
</head>
<body>
<h1>Dummy page for development purposes</h1>


<h2 class="text-center">Login</h2>
<form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
    <label th:text="#{user.username}">Username</label>
    <label>
        <input type="text" th:field="*{username}">
    </label>
    <label class="error" th:errors="*{username}">Username error placeholder</label>
    <br/><br/>
    <label th:text="#{user.password}">Password</label>
    <label>
        <input type="password" th:field="*{password}">
    </label>
    <label class="error" th:errors="*{password}">Password error placeholder</label>
    <br/><br/>
    <div class="button-container">
        <input type="submit" value="Login" class="btn btn-primary">
<!--        <a href="/users/new" class="btn btn-secondary">Register</a>-->
    </div>
</form>

</body>
</html>
