<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transaction List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"/>
  <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}"/>
  <link rel="stylesheet" th:href="@{/css/aos.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/user-details.css}"/>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div id="overlayer"></div>
<div class="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<style>

  .custom-table  {
    color: white;
  }
  .custom-table  {
   font-weight: bold;
  }
</style>

<div th:replace="fragments/header :: header"></div>

<!-- Insert code here -->

<div class="site-blocks-cover overlay" th:style="'background-image: url(' + |@{/images/background.jpg}| + ');'"
     data-aos="fade" id="home-section">

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-10 mt-lg-5 text-center">

        <table class="table custom-table">
          <thead>
          <tr>
            <th>Amount</th>
            <th>Timestamp</th>
            <th>Sender</th>
            <th>Recipient</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="transaction : ${transactionsDto}">
            <td th:text="${transaction.amount}"></td>
            <td th:text="${#temporals.format(transaction.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${transaction.sender.getUsername()}"></td>
            <td th:text="${transaction.recipient.getRecipientIdentifier()}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(transactions)}">
            <td colspan="5" class="text-center">No transactions found.</td>
          </tr>
        </table>

        <!-- Additional code goes here -->

      </div>
    </div>
  </div>
</div>

<!-- End code insertion -->

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
