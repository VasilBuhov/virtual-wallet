<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wallet footer</title>
</head>
<body>
<div th:fragment="footer">
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-5">
                            <h2 class="footer-heading mb-4" th:text="#{site.about_us}" />
                            <p th:text="#{site.about_us_msg}" />
                        </div>
                        <div class="col-md-3 ml-auto">
                            <h2 class="footer-heading mb-4">Quick Links</h2>
                            <ul class="list-unstyled">
                                <li><a th:href="@{/terms}" class="smoothscroll">Terms</a></li>
                                <li><a th:href="@{/about}" class="smoothscroll">About Us</a></li>
                                <li><a th:href="@{/services}" class="smoothscroll">Services</a></li>
                                <li><a th:href="@{/testimonials}" class="smoothscroll">Testimonials</a></li>
                                <li><a th:href="@{/contact}" class="smoothscroll">Contact Us</a></li>
                            </ul>
                        </div>
                        <div class="col-md-3 footer-social">
                            <h2 class="footer-heading mb-4">Follow Us</h2>
                            <a href="https://www.facebook.com/profile.php?id=61550930370143" class="pl-0 pr-3"><span class="icon-facebook"></span></a>
                            <a href="https://twitter.com/Wallet_tellaW" class="pl-3 pr-3"><span class="icon-twitter"></span></a>
                            <a href="https://www.linkedin.com/in/wallet-tellaw-78246828b/" class="pl-3 pr-3"><span class="icon-linkedin"></span></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h2 class="footer-heading mb-4">Subscribe Newsletter</h2>
                    <form action="#" method="post" class="footer-subscribe">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control border-secondary text-white bg-transparent"
                                   placeholder="Enter Email" aria-label="Enter Email" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary text-black" type="button" id="button-addon2">Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row pt-5 mt-5 text-center">
                <div class="col-md-12">
                    <div class="border-top pt-5">
                        <p>This template is made
                            with &#x2665; by <a href="https://gitlab.com/minus273dot15/virtual-wallet" target="_blank">Team 10 @ Telerik Alpha 48</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
