<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wallet header</title>
</head>
<body>
<div th:fragment="header">
    <div class="site-wrap">
        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>
        <header class="site-navbar js-sticky-header site-navbar-target" role="banner">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6 col-xl-2">
                        <h1 class="mb-0 site-logo"><a th:href="@{/}" class="h2 mb-0">Finances<span
                                class="text-primary">.</span> </a></h1>
                    </div>
                    <div class="col-12 col-md-10 d-none d-xl-block">
                        <nav class="site-navigation position-relative text-right" role="navigation">

                            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                                <li><a href="#home-section" class="nav-link">Home</a></li>

                                <li th:if="${session.currentUser == null}">
                                    <a th:href="@{/auth/login}" class="nav-link" th:text="#{user.login}"/>
                                </li>

                                <li class="has-children" th:if="${session.currentUser != null}">
                                    <a href="_blank" class="nav-link" th:text="${session.currentUser}"/>
                                    <ul class="dropdown">
                                        <li><a th:href="@{/users/profile}" class="nav-link"
                                               th:text="#{user.edit_profile}"/></li>
                                        <li th:if="${session.currentUserLevel == 1}">
                                            <a th:href="@{/users/cpanel}" class="nav-link"
                                               th:text="#{user.cpanel}"/></li>

                                        <li><a th:href="@{/wallet}" class="nav-link"
                                               th:text="#{user.my_wallet}"/></li>
                                        <li><a th:href="@{/transactions}" class="nav-link"
                                               th:text="#{user.my_transactions}"/></li>
                                        <li th:if="${session.currentUser != null}">
                                            <a th:href="@{/users/pokes}" class="nav-link"
                                               th:text="#{user.has_pokes}"/>

                                        </li>


<!--                                        <li th:if="${session.currentUser != null}" class="has-children">-->
<!--                                            <a th:href="@{/users/pokes}" class="nav-link" th:text="#{user.has_pokes}" />-->
<!--                                            <ul th:if="${user.pokes != null}" class="dropdown">-->
<!--                                                <li th:each="user.pokes : ${currentUserPokes}">-->
<!--                                                    <a href="#" th:text="${'Poke from ' + poke.pokingUser.username}" />-->
<!--                                                </li>-->
<!--                                            </ul>-->
<!--                                        </li>-->




                                        <li><a th:href="@{/auth/logout}" class="nav-link" th:text="#{user.logout}"/>
                                        </li>
                                    </ul>
                                </li>

                                <li class="has-children">
                                    <a href="#about-section" class="nav-link">About Us</a>
                                    <ul class="dropdown">
                                        <li><a href="#team-section" class="nav-link">Team</a></li>
                                        <li><a href="#pricing-section" class="nav-link">Pricing</a></li>
                                        <li><a href="#faq-section" class="nav-link">FAQ</a></li>
                                        <li><a href="#gallery-section" class="nav-link">Gallery</a></li>
                                        <li><a href="#services-section" class="nav-link">Services</a></li>
                                        <li><a href="#testimonials-section" class="nav-link">Testimonials</a></li>
                                        <li class="has-children">
                                            <a href="#">More Links</a>
                                            <ul class="dropdown">
                                                <li><a href="#">Menu One</a></li>
                                                <li><a href="#">Menu Two</a></li>
                                                <li><a href="#">Menu Three</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>

                                <li><a href="#contact-section" class="nav-link">Contact</a></li>

                                <li class="social"><a href="#contact-section" class="nav-link"><span
                                        class="icon-facebook"></span></a></li>
                                <li class="social"><a href="#contact-section" class="nav-link"><span
                                        class="icon-twitter"></span></a></li>
                                <li class="social"><a href="#contact-section" class="nav-link"><span
                                        class="icon-linkedin"></span></a></li>
                                <li th:if="${session.currentUser != null}">
                                    <form th:action="@{/search/}" role="search" method="get">
                                        <div class="input-group add-on">
                                            <input class="form-control form-control222"
                                                   th:placeholder="#{user.search_placeholder}" id="username" name="username"
                                                   type="text">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default btn-default2913" type="submit">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </li>

                            </ul>
                        </nav>

                    </div>
                    <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a
                            href="#" class="site-menu-toggle js-menu-toggle float-right"><span
                            class="icon-menu h3"></span></a>
                    </div>

                </div>
            </div>
        </header>
    </div>
</div>
</body>
</html>
